<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE_NIGHT</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="LOGO">
                <a class="header_movie" href="index.html">Movie Night</a>
            </div>
            <div class="topnav">
                <form method="get" action="/">
                    <input type="text" name="search" placeholder="Search..">
                </form>
            </div>

        </div>
    </header>
    <ul class="grid">
        {{range .Movies}}
        <li class="grid-item">
            <a class="Genre">{{.Genre}}</a>
            </div>
            <a href="#">
                <img src="{{.PosterPath}}" alt="{{.Title}}">
            </a>
            <a class="title">{{.Title}}</a>
        </li>
        {{end}}
    </ul>


    <li class="add-movie-button">
        <button type="button" name="add" onclick="openAddMovieForm()">New Movie Night</button>
    </li>


    <script>
        function openAddMovieForm() {
            // Your code to open a form or handle adding new movies
            alert("Button clicked! You can now add a new movie.");
        }
    </script>

</body>

</html>
