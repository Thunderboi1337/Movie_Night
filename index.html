<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE_NIGHT</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <nav>
                <li><a href="index.html">Movie Night</a></li>
            </nav>
            <div class="topnav">
                <form method="get" action="/">
                    <input type="text" name="search" placeholder="Search..">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </header>
    <ul class="grid">
        {{range .Movies}}
        <li class="grid-item">
            <a href="#">
                <img src="https://image.tmdb.org/t/p/w500{{.PosterPath}}" alt="{{.Title}}">
            </a>
            <h2>{{.Title}}</h2>
        </li>
        {{end}}
    </ul>

    <ul class="grid">
        <button type="button" name="add" onclick="openAddMovieForm()">Add New Movies</button>
    </ul>

    <script>
        function openAddMovieForm() {
            // Your code to open a form or handle adding new movies
            alert("Button clicked! You can now add a new movie.");
        }
    </script>

</body>

</html>
