<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE NIGHT</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@2.0.2"
        integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
        crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div class="header-container">
            <div class="LOGO">
                <a class="header_movie" href="/main/">Movie Night</a>
            </div>
            <div class="topnav">
                <form method="get" action="/search/">
                    <input type="text" name="search" placeholder="Search..">
                </form>
            </div>
        </div>
    </header>

    <ul class="aboutgrid">

        <div class="aboutdiv">
            <div>
                <img src="/static/images/logan.jpg" alt="Movie_TITLE" class="aboutposter">

                <div>
                    <a class="abouttitle"> Movie Title</a>
                </div>
            </div>
            <div class="aboutabout">
                <h2>About</h2>
                <a>AAJFALFJAÖSKFÖLASKFÖLASKFALÄSKFASÖLFASFKAÖSLKFDÖLASKFÖLASKFÖLASFK</a>
            </div>

        </div>


        <div class="wrapper-container">
            <a class="abouttrailer"> Trailers</a>
            <div class="wrapper">
                {{range .Trailer}}
                <iframe class="item" src="https://www.youtube.com/embed/{{.Key}}">
                </iframe>
                {{end}}

            </div>

        </div>

    </ul>


</body>

</html>
